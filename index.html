<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting to Northern Highlands</title>
    <meta
      http-equiv="refresh"
      content="10; url=https://www.northernhighlands.org/?ref=ari_is_super_cool"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-danger is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">
            ðŸ‘‹ Hey. Northern Highlands doesn't own this domain.
          </h1>
          <h2 class="subtitle">
            Redirecting you to www.northernhighlands.org in
            <span id="time">10</span> seconds.
          </h2>
        </div>
      </div>
      <div class="hero-foot">
        <div style="padding: 1em;" class="container has-text-centered">
          This domain has been owned by
          <a
            class="has-text-black-bis"
            href="https://www.ceiphr.com"
            target="_blank"
            >Ari Birnbaum</a
          >
          since October 31, 2016. Northern Highlands, please contact me.
        </div>
      </div>
    </section>
    <script>
      function startTimer(duration, display) {
        var timer = duration;

        setInterval(function () {
          display.textContent = timer;

          if (--timer < 0) {
            timer = duration;
          }
        }, 1000);
      }

      window.onload = function () {
        var fiveSeconds = 9,
          display = document.querySelector("#time");
        startTimer(fiveSeconds, display);
      };
    </script>
  </body>
</html>
